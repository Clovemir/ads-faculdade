<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro para Viagem</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>Cadastro para Viagem</h1>
        <form id="viagem-form">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="curso">Curso Acadêmico:</label>
            <input type="text" id="curso" name="curso" required>

            <label>Tipo de Viagem:</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="tipo_viagem" value="ida" required>
                    Só Ida
                    <span class="custom-radio"></span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="tipo_viagem" value="volta">
                    Só Volta
                    <span class="custom-radio"></span>
                </label>
            </div>

            <button type="submit">Enviar</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
